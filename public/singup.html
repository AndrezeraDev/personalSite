<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/singup.css">nk
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="menuSlide">
            <div class="home">
                <a href="index.html">
                    <img src="./assets/home.png" alt="home">
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Crie sua conta</h1>
        <br>
        <p>Bem vindo </p><p class="nome"></p>
        <p>Crie sua conta para ter acesso a nossa IA </p>
        <div class="singup-content">
            <form id="singup-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Já possui uma conta? <a href="login.html">Sign in</a></p>

        </div>
    </div>
    

    <div class="foot">
        <p style="color: rgba(44, 44, 44, 0.553);">&copy; 2025 - nanoSet | AndrezeraDev</p>
    </div>
    
</body>

<script>
    document.getElementById("singup-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
            alert("As senhas não coincidem!");
            return;
        }

        const response = await fetch("http://localhost:3000/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();
        alert(data.message);

        if (response.ok) {
            window.location.href = "https://nanoset.com.br/login.html";
        }
    });
</script>

</html>
