    <link rel="stylesheet" href="style/login.css">nk
    <title>Login</title>

<body>
    <header>
        <div class="menuSlide">
            <div class="home">
                <a href="index.html">
                    <img src="./assets/home.png" alt="home">
                </a>
            </div>
        </div>

    <div class="container">
        <h1>nanoSet. login</h1>
        <br>
        <p>Que bom que você chegou aqui! </p>

                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>            
            <p>Não possui uma conta? <a href="singup.html">Sign Up</a></p>

        </div>
    </div>
