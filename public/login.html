<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">nk
    <title>Login</title>
</head>
<body>
    <header>
        <div class="menuSlide">
            <div class="home">
                <a href="index.html">
                    <img src="./assets/home.png" alt="home">
                </a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1>nanoSet. login</h1>
        <br>
        <p>Que bom que você chegou aqui! </p>
        <p>Faça seu login para ter acesso a nossa IA </p>
        <div class="login-content">
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>            
            <p>Não possui uma conta? <a href="singup.html">Sign Up</a></p>

        </div>
    </div>
    

    <div class="foot">
        <p style="color: rgba(44, 44, 44, 0.553);">&copy; 2025 - nanoSet | AndrezeraDev</p>
    </div>
    
</body>

<script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        alert(data.message);

        if (response.ok) {
            window.location.href = data.redirect;
        }
    });
</script>

</html>
